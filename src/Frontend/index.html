<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Issues CRUD</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Import SweetAlert library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
</head>

<body>
    <header>
        <h1>GitHub Issues CRUD</h1>
        <ul>
            <li><a id="create-issue-btn">New Issue</a></li>
            <li><a id="get-issue-btn">Get Issues</a></li>
        </ul>
    </header>
    <div class="success-msg">
       <h1>&#10004; Succes</h1> 
    </div>
    <section class="issues-input">
        <div class="model-container">
            <div class="issue-title">
                <h4>Add a title</h4>
                <input id="issue-title" type="text" placeholder="Title">
            </div>
            <div class="issue-body">
                <h4>Add a description</h4>
                <textarea id="issue-description" name="description" id="description" cols="30" rows="10"
                    placeholder="Add a description here ..."></textarea>
            </div>
            <div class="btn">
                <span class="save-btn"><a>Save</a></span>
                <span><a>Close</a></span>
            </div>
        </div>
    </section>
    <section class="issues-update">
        <div class="model-container">
            <div class="issue-title">
                <h4>Add a title</h4>
                <input id="updated-issue-title" type="text" placeholder="Title">
            </div>
            <div class="issue-body">
                <h4>Add a description</h4>
                <textarea id="updated-issue-description" name="description" id="description" cols="30" rows="10"
                    placeholder="Add a description here ..."></textarea>
            </div>
            <div class="btn">
                <span class="update-btn"><a>Update</a></span>
                <span><a>Close</a></span>
            </div>
        </div>
    </section>
    <main>
        <div class="container">
            <h1>Issues</h1>
            <div class="issuesBox"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>

</html>
